<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Mascaras</title>
</head>

<body>
    <div class="container my-4">
        <div class="card mb-2">
            <div class="card-body">
                <h4>CPF: 000.000.000-00</h4>
                <input type="text" class="form-control" data-js="cpf">
            </div>
        </div>

        <div class="card mb-2">
            <div class="card-body">
                <h4>CNPJ: 00.000.000/0000-00</h4>
                <input type="text" class="form-control" data-js="cnpj">
            </div>
        </div>

        <div class="card mb-2">
            <div class="card-body">
                <h4>TELEFONE: (00) 9 0000-0000 </h4>
                <input type="text" class="form-control" data-js="telefone">
            </div>
        </div>

        <div class="card mb-2">
            <div class="card-body">
                <h4>CEP: 00000-000</h4>
                <input type="text" class="form-control" data-js="cep">
            </div>
        </div>

        
        <div class="card mb-2">
            <div class="card-body">
                <h4>PIS: 000.00000.00-0</h4>
                <input type="text" class="form-control" data-js="pis">
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
